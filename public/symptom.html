<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Symptom Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      h1, h2 {
        color: #333;
      }
      form {
        margin-bottom: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 30%;
        
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input[type="text"],
      input[type="date"],
      input[type="number"] {
        width: 100%;
        min-height: 30px;
        padding: 10px, 10px,;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #7428a7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #591576;
      }
      .symptom-list {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .symptom-item {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Symptom Tracker</h1>

    <!-- Symptom Form -->
    <form id="symptomForm">
      <label for="symptomName">Symptom Name:</label>
      <input type="text" id="symptomName" name="symptomName" required />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="severity">Severity (1-10):</label>
      <input type="number" id="severity" name="severity" min="1" max="10" required />

      <button type="submit">Add Symptom</button>
    </form>

    <!-- Placeholder for the symptom list -->
    <div class="symptom-list">
      <h2>Tracked Symptoms</h2>
      <div class="symptom-item">
        Symptom: <strong>Headache</strong>, Date: <strong>2024-10-08</strong>, Severity: <strong>7</strong>
      </div>
      <div class="symptom-item">
        Symptom: <strong>Fever</strong>, Date: <strong>2024-10-06</strong>, Severity: <strong>5</strong>
      </div>
    </div>
  </body>
</html>
